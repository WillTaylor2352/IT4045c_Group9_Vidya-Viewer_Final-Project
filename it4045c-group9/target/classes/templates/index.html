			<form th:action="@{/loadGames}" class=" align-self-center ">

<table class="table">

	</thead>
	<tbody>
		<div class="list-group" th:each="game : ${allgames}">
			<tr>
				<th scope="row" th:text="${game.gameID}"></th>
				<td th:text="${game.title}"></td>
				<td th:text="${game.criticScore}"></td>
